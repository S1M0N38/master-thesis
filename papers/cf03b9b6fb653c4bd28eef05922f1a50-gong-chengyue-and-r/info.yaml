title: 'MaxUp: Lightweight Adversarial Training with Data Augmentation Improves Neural
  Network Training'
type: inproceedings
url: https://openaccess.thecvf.com/content/CVPR2021/papers/Gong_MaxUp_Lightweight_Adversarial_Training_With_Data_Augmentation_Improves_Neural_Network_CVPR_2021_paper.pdf
venue: Nashville, TN, USA
year: 2021
notes: 'Embarrassingly simple, highly effective technique for improving the
  generalization performance: generate a set of augmented data with some random
  perturbations or transforms, and minimize the maximum, or worst case loss
  over the augmented data. Tested on CIFAR-10.'
